<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNums"
            [ngClass]="{ odd: true }"
            [ngStyle]="{
              backgroundColor: 'yellow'
            }"
          >
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNums"
            [ngClass]="{ odd: false }"
          >
            {{ even }}
          </li>
        </div>
        <p appBasicHighlight>Hello form basic</p>
        <p
          appBetterHighlight
          [defaultColor]="'yellow'"
          [highlightColor]="'red'"
        >
          Hello form better highlight
        </p>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->

      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="1">value is 1</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
